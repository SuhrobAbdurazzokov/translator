<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Tarjimon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 60px 20px;
        color: #333;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 30px;
        color: #2c3e50;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      textarea {
        width: 90%;
        max-width: 600px;
        height: 150px;
        padding: 20px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        resize: vertical;
        background: #ffffff;
        transition: box-shadow 0.3s;
        margin-bottom: 25px;
      }

      textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px #8ec5fc;
      }

      button {
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        margin-bottom: 30px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }

      #result {
        width: 90%;
        max-width: 600px;
        background: #ffffff;
        border-radius: 12px;
        padding: 20px;
        font-size: 16px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        white-space: pre-line;
        color: #2d3436;
        transition: background 0.3s;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 28px;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Tarjimon</h1>
    <textarea
      id="inputText"
      placeholder="O'zbekcha matn kiriting..."
    ></textarea>
    <button onclick="translateText()">Ingliz tiliga tarjima qilish</button>
    <p id="result"></p>

    <script src="main.js"></script>
  </body>
</html>
