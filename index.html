<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Tarjimon</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
      }

      h1 {
        color: #333;
      }

      textarea {
        width: 90%;
        max-width: 500px;
        height: 150px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 25px;
        font-size: 16px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 30px;
      }

      button:hover {
        background-color: #357ab7;
      }

      #result {
        width: 90%;
        max-width: 500px;
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <h1>Tarjimon</h1>
    <textarea
      id="inputText"
      placeholder="O'zbekcha matn kiriting..."
    ></textarea>
    <button onclick="translateText()">Ingliz tiliga tarjima qilish</button>
    <p id="result"></p>

    <script src="main.js"></script>
  </body>
</html>
